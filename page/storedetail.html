			var brandid;
			var tel = "";

			var wei = "";
			var clicker = 1;
			var zhongdian = '';
			mui.ready(function() {

				brandid = localStorage.findexbid;
				$.ajax({
					type: "post",
					url: myUrl + "brand/info",
					data: {
						brand_id: brandid
					},
					timeout: 10000,
					dataType: "json",
					success: function(data) {
						console.log(data);
						if(data.status == 1) {

							$("#bimg").attr("src", imgUrl + data.brandlist[0].brand_image);
							$('#bimg').attr('onclick', 'showBigger("' + imgUrl + data.brandlist[0].brand_image + '")')
							$("#btitle").text(data.brandlist[0].brand_name);
							zhongdian = data.brandlist[0].brand_name;
							if(data.brandlist[0].switchh == "休息中") {
								$("#bstat").css('background', '#878787')
							}
							$("#bstat").text(data.brandlist[0].switchh);
							switch(data.brandlist[0].star) {
								case 0:
									$("#bstar").attr("src", "../image/28_5.png");
									$("#brange").text("0分");
									break;
								case 1:
									$("#bstar").attr("src", "../image/28_4.png");
									$("#brange").text("1分");
									break;
								case 2:
									$("#bstar").attr("src", "../image/28_3.png");
									$("#brange").text("2分");
									break;
								case 3:
									$("#bstar").attr("src", "../image/28_2.png");
									$("#brange").text("3分");
									break;
								case 4:
									$("#bstar").attr("src", "../image/28_1.png");
									$("#brange").text("4分");
									break;
								case 5:
									$("#bstar").attr("src", "../image/28.png");
									$("#brange").text("5分");
									break;
							}
							$("#servtime").text(data.brandlist[0].opentime + " - " + data.brandlist[0].endtime);
							$("#baddr").text(data.brandlist[0].address);
							$(data.brandlist[0].brandcategory).each(function(i, n) {
								var item = '<div class="mui-row mui-content-padded" style="border-bottom: 1px solid #f5f5f5;padding-bottom: 6px;" onclick="openW(\'sort.html?bidSort=' + n.category_id + '\')">' +
									'<h5 class="marg-left mui-pull-left">' + n.name + '</h5>' +
									'<h5 class="mui-pull-right">积分</h5>' +
									'<h5 class="fred mui-pull-right">' + n.jifen + '</h5>' +
									'</div>';
								$("#catelist").append(item);
							});
							$(data.brandlist[0].brand_photo).each(function(i, n) {
								if(i == 0 || i == 3) {
									createelement(i);
								}
								var item = '<div class="mui-col-sm-4 mui-col-xs-4">' +
									'<img src="' + imgUrl + n.src + '" style="width: 90%;" onclick="showBigger(\'' + imgUrl + n.src + '\')"/>' +
									'</div>';
								//								if(i < 3) {
								$("#bimglistbl0").append(item);
								$('#bimglistbl0 img').css('height', $('#bimglistbl0 img').width() / 4 * 3);
								//								} else {
								//									$("#bimglistbl3").append(item);
								//								}
							});
							$("#bctype").text(data.brandlist[0].commentnum + "个评价");
							$("#emnene").click(function() {
								openW('storeevos.html?brand_id=' + data.brandlist[0].brand_id);
							});
							tel = data.brandlist[0].tel;
							jing = data.brandlist[0].longitude;
							wei = data.brandlist[0].latitude;
							$("#bdes").text(data.brandlist[0].des);
							sessionStorage.fbdetailbid = data.brandlist[0].brand_id;

						} else if(data.status == 0) {
							mui.toast("获取门店详情失败");
						}
					},
					error: function(msg) {
						console.log("错误", "连接服务器异常");
					}
				});
			});

			function telp() {
				if($('#bstat').html() == '休息中') {
					mui.alert('商家休息中。。。')
				} else {
					var str = '';
					str += '<div class="model_ind">';
					str += '<div class="outside">';
					str += '<div class="gai">联系电话</div>';
					if(isWeiXin()) {
						str += '<div class="tel"><a href="tel:' + tel + '">' + tel + '</a></div>';
					} else {
						str += '<div class="tel" onclick="telto(\'' + tel + '\')">' + tel + '</div>';
					}
					str += '</div></div>';
					$('body').append(str);
					$('.model_ind').click(function() {
						$(this).remove();
					})
				}

			}

			function telto(tel) {
				plus.device.dial(tel, false);
			}

			function showAddress() {
				console.log(zhongdian);
				if(isWeiXin()) {

				} else {

						str = '<div class="mui-row marg-top8 aDD" style="position: fixed; background: #eee;top: calc(100vh - 114px);left: 0;right: 0;z-index:20">' +

							'</div></div>';
						$('body').append(str);
						clicker = 0;
						addreSS();
					} else {
						$('.aDD').remove();
						clicker = 1;
					}
				}
