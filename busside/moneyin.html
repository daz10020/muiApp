<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/bankcommon.css" rel="stylesheet" />
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的收入</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 30px;background: #fff;">
				<p style="font-size: 18px;">账户积分</p>
				<p style="font-size: 30px;text-align: center;margin-top: 40px;" class="ppsps">0</p>
				<script type="text/javascript">
					$('.ppsps').html(localStorage.getItem('xnbusinessmoney'));
				</script>
			</div>
			<div class="mui-row" style="width: 90%;margin: 0 auto;margin-top: 20px;;">
				<button type="button" id="moneyout" class="mui-btn mui-btn-theme-primary mui-btn-fullw">提现</button>
			</div>
		</div>
		<script type="text/javascript">
			mui.init();
			$(function() {
				$("#moneyout").click(function() {
					var btnArray = ["取消", "确定"];
					mui.confirm('确定'+localStorage.getItem('xnbusinessmoney')+'积分全部提现？', '提示', btnArray, function(e) {
						if(e.index == 1) {
							$.ajax({
								type:"post",
								url:myUrl+"seller/points",
								async:true,
								data: {
									uid:localStorage.getItem('xnbusinessuid')
								},
								success:function(msg) {
									console.log(msg);
									if(msg.status) {
										mui.toast(msg.info);
										$('.ppsps').html(0);
									} else {
										mui.toast(msg.info);
									}
								}
							});
						} else {
							
						}
					})
				})
			})
		</script>
	</body>

</html>
