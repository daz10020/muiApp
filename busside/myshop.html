		<div class="mui-content">

				</div>
				<div class="rowlist" style="margin-bottom: 20px;">
					<p class="row">
						<span>门店地址</span>
						<span style="float: right;" class="men4"></span>

				</div>
				<div class="cont men5" style="margin-bottom: 20px;">

						<img src="../image/87.png" class="shoppic fl" />-->

				<div class="rowlist" style="margin-bottom: 20px; background-image: url(../image/30.png); background-repeat: no-repeat; background-position: 95% center; background-size: 14px;">

						<span>门店评价</span>

			<style>
				.bottombtn {
					position: fixed;
					bottom: 0px;
					left: 0px;
					height: 50px;
					line-height: 50px;
					box-shadow: 0px 0px 10px #ccc;
					width: 100%;
					text-align: center;
					background: #fff;
				}
			</style>
			<div class="bottombtn">
				<a></a>
			</div>

		<script src="../js/jquery-1.10.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			$.ajax({
				type: "post",
				url: myUrl + "brand/bussideinfo",
				async: true,
				data: {
					brand_id: localStorage.getItem("xnbusinessbrand_id")
				},
				success: function(msg) {
					console.log(msg);
					if(msg.status) {
						var das = msg.brandlist[0];
						$('.shoppic1').attr('src', imgUrl + das.brand_image);
						$('.men1').html(das.brand_name);
						$('.men2').html(das.contacts);
						$('.men3').html(das.tel);
						$('.men4').html(das.address);
						var str1 = "";
						var str2 = "";
						$.each(das.brandcategory, function(i, n) {
							str1 += '<div class="rowlist"><p class="row" >';
							str1 += '<span>' + n.name + '</span>';
							str1 += '<span style="float: right;">' + n.jifen + '积分</span>';
							str1 += '</p></div>';
						});
						$('.men5').append(str1);
						$.each(das.brand_photo, function(i, n) {
							str2 += '<img src="' + imgUrl + n.src + '" class="shoppic fl" />';
						});
						$('.men6').append(str2);
						$('.men7').html(das.commentnum);
						$('.men8').html(das.des);
						if(das.switchh == '营业中') {
							$('.bottombtn a').html('关店');
							$('.bottombtn').attr('data-open', '2');
						} else if(das.switchh == '歇业') {
							$('.bottombtn a').html('开店');
							$('.bottombtn').attr('data-open', '1');
						}
						$('.bottombtn').click(function() {
							var statsiss = $(this).attr('data-open');
							$.ajax({
								type: "get",
								url: myUrl + "brand/openend",
								async: true,
								data: {
									status: statsiss,
									brand_id: 7
								},
								success: function(msg) {
									console.log(msg);
									if(msg.status) {
										if(statsiss == 1) {
											$('.bottombtn a').html('关店');
											$('.bottombtn').attr('data-open', '2');
										} else if(statsiss == 2) {
											$('.bottombtn a').html('开店');
											$('.bottombtn').attr('data-open', '1');
										}
									}
								}
							});
						})
					}
				}
			});
		</script>
