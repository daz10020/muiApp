		function getWeatherrefresh(result) {
			$(".dingwei").text(result);
			var cityName = result;
			if(cityName.indexOf("县") > 0 && cityName.length == 2) {
				cityName = cityName;
			} else {
				cityName = cityName.replace("县", "");
			}
			if(cityName.indexOf("市") > 0 && cityName.length == 2) {
				cityName = cityName;
			} else {
				cityName = cityName.replace("市", "");
			}
			if(cityName.indexOf("自治区") > 0) {
				cityName = cityName.replace("自治区", "");
			}
			cityName = cityName.replace("自治区", "");
			if(cityName.indexOf("省") > 0) {
				cityName = cityName.replace("省", "");
			}
			if(cityName.indexOf("市") > 0) {
				cityName = cityName.replace("市", "");
			}
			$.ajax({
				type: "GET",
				url: myUrl + "weather/weather",
				data: {
					city: cityName
				},
				//				timeout: 10000,
				dataType: "json",
				success: function(json) {
					console.log(json);
					if(json.status == 1) {

					}
				},
				error: function(msg) {
					console.log("错误", "连接服务器异常");
				}
			});
		}
